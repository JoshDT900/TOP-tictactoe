<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div class='container'>
      <nav class='nav_bar'>
        <h1>Tic Tac Toe</h1>
      </nav>
      <div class='game_type' style='display: flex;'>
        <button class='pvpbtn'>
          Player vs Player
        </button>
        <button>
          Player vs Fair AI
        </button>
        <button>
          Player vs Cheating AI
        </button>
      </div>
      <div class='form_container' style='visibility: hidden;'>
        <form action="" class='player_form'>
          <div>
            <label for="player_one">Player One's Name.</label>
            <input type="text" name="player_name" id="player_one" placeholder='Joe55' required>
          </div>
          <div>
            <label for="player_two">Player Two's Name</label>
            <input type="text" name="player_name" id="player_two" placeholder='Bill95' required>
          </div>
          <input type="submit" value='Submit' id='add_players' class='start_game'>
        </form>
      </div>
      <div class='players_turn' style='visibility: hidden;'>
        <p>It is now <b class='whos_turn'></b>'s turn</p>
      </div>
      <div class='game_wrapper' style='visibility: hidden;'>
        <div class='player_one' style='visibility: hidden;'>
          <div class='score_box'>
            <p class='pOneScore'></p>
            <p class='pOne'></p>            
          </div>          
        </div>
        <div class='game_container'>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
        </div>
        <div class="player_two" style='visibility: hidden;'>
          <div class="score_box">
            <p class='pTwoScore'></p>
            <p class='pTwo'></p>
          </div>          
        </div>        
      </div>
      <div class='game_ended'>
        <div class='gameEndContent'>
          <p class="winner"></p>
          <button type='button' class='new_game'>Play Again</button>
        </div>
      </div>
    </div>    
    <script src="script.js"></script>
  </body>
</html>
