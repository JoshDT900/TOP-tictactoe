<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div class='container'>
      <nav class='nav_bar'>
        <h1>Tic Tac Toe</h1>
      </nav>
      <div class='form_container'>
        <form action="" class='player_form'>
          <div>
            <label for="player_one">Player One's Name.</label>
            <input type="text" name="player_name" id="player_one" placeholder='Joe55' required>
          </div>
          <div>
            <label for="player_two">Player Two's Name</label>
            <input type="text" name="player_name" id="player_two" placeholder='Bill95' required>
          </div>
          <input type="submit" value='Submit' id='add_players' class='start_game'>
        </form>
      </div>
      <div class='players_turn'>
        <p class='whos_turn'></p>
      </div>
      <div class='game_wrapper'>
        <div class='player_one'>
          <div class='score_box'>
            <p class='pOneScore'></p>
            <p class='pOne'></p>            
          </div>          
        </div>
        <div class='game_container'>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
          <div class="game_box"></div>
        </div>
        <div class="player_two">
          <div class="score_box">
            <p class='pTwoScore'></p>
            <p class='pTwo'></p>
          </div>          
        </div>
      </div>
    </div>    
    <script src="script.js"></script>
  </body>
</html>
